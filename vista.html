<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - Menú Principal</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .menu-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: clamp(40px, 10vw, 90px);
            margin-bottom: 50px;
            letter-spacing: 15px;
            font-weight: 100;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .menu-options {
            list-style: none;
            padding: 0;
        }

        .option {
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
            letter-spacing: 5px;
            transition: all 0.2s;
            color: #888;
        }

        .option.selected {
            color: white;
            transform: scale(1.2);
            text-shadow: 0 0 10px white;
        }

        .option.selected::before {
            content: '>';
            margin-right: 15px;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="menu-container">
        <h1>ASTEROIDS</h1>
        <ul class="menu-options">
            <li class="option selected" data-action="vistajuegolocal.html">LOCAL</li>
            <li class="option" data-action="juegolocal.html">ONLINE / PROGRESIVO</li>
            <li class="option" data-action="salir">SALIR</li>
        </ul>
    </div>

    <script>
        // --- LÓGICA DEL FONDO ANIMADO ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let asteroids = [];
        class BgAsteroid {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 10;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.points = [];
                const vertices = 7 + Math.floor(Math.random() * 5);
                for (let i = 0; i < vertices; i++) {
                    const angle = (i / vertices) * Math.PI * 2;
                    const dist = this.size * (0.6 + Math.random() * 0.4);
                    this.points.push({x: Math.cos(angle) * dist, y: Math.sin(angle) * dist});
                }
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Reposicionar si salen de la pantalla
                if (this.x < -this.size) this.x = canvas.width + this.size;
                else if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                else if (this.y > canvas.height + this.size) this.y = -this.size;
            }
            draw() {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x + this.points[0].x, this.y + this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.x + this.points[i].x, this.y + this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
            }
        }

        // Crear asteroides del fondo
        for (let i = 0; i < 25; i++) {
            asteroids.push(new BgAsteroid());
        }

        // Bucle de animación del canvas
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            asteroids.forEach(a => {
                a.update();
                a.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- LÓGICA DE NAVEGACIÓN DEL MENÚ ---
        const options = document.querySelectorAll('.option');
        let selectedIndex = 0;

        function updateSelection() {
            options.forEach((opt, index) => {
                if (index === selectedIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
        }

        function executeAction() {
            const action = options[selectedIndex].getAttribute('data-action');
            if (action === 'salir') {
                alert("Has seleccionado salir. (En un navegador web por seguridad no se puede cerrar la pestaña directamente mediante script si no fue abierta por este).");
            } else {
                // Redirigir a las otras vistas de juego
                window.location.href = action;
            }
        }

        // Navegación con teclado
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                selectedIndex = (selectedIndex > 0) ? selectedIndex - 1 : options.length - 1;
                updateSelection();
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                selectedIndex = (selectedIndex < options.length - 1) ? selectedIndex + 1 : 0;
                updateSelection();
            } else if (e.key === 'Enter' || e.key === ' ') {
                executeAction();
            }
        });

        // Navegación con ratón
        options.forEach((opt, index) => {
            opt.addEventListener('mouseover', () => {
                selectedIndex = index;
                updateSelection();
            });
            opt.addEventListener('click', () => {
                executeAction();
            });
        });
    </script>
</body>
</html>
