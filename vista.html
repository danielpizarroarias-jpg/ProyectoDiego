<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asteroids Retro Clone</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .overlay {
            position: absolute;
            text-align: center;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-weight: lighter;
            /* Efecto de brillo retro */
            text-shadow: 0 0 10px #fff;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>ASTEROIDS</h1>
        <p id="startMessage">PRESS SPACE TO PLAY</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let asteroids = [];


        document.addEventListener('click', () => {
            /*Pasar a vista menu*/
            window.location.href = "vistamenu.html";

        });

        class Asteroid {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 30 + 20;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.points = [];
                
                // Generar forma irregular
                const vertices = 8 + Math.floor(Math.random() * 5);
                for (let i = 0; i < vertices; i++) {
                    const angle = (i / vertices) * Math.PI * 2;
                    const dist = this.size * (0.6 + Math.random() * 0.4);
                    this.points.push({
                        x: Math.cos(angle) * dist,
                        y: Math.sin(angle) * dist
                    });
                }
            }

            draw() {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x + this.points[0].x, this.y + this.points[0].y);
                
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.x + this.points[i].x, this.y + this.points[i].y);
                }
                
                ctx.closePath();
                ctx.stroke();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Teletransporte en los bordes (Screen Wrap)
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
        }

        function init() {
            for (let i = 0; i < 12; i++) {
                asteroids.push(new Asteroid());
            }
        }

        function animate() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            asteroids.forEach(asteroid => {
                asteroid.update();
                asteroid.draw();
            });

            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
