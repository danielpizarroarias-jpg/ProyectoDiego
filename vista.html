<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - Menú Principal</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .menu-container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: clamp(40px, 10vw, 90px);
            margin-bottom: 50px;
            letter-spacing: 15px;
            font-weight: 100;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .menu-options {
            list-style: none;
            padding: 0;
        }

        .option {
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
            letter-spacing: 5px;
            transition: all 0.2s;
            color: #888;
        }

        .option.selected {
            color: white;
            transform: scale(1.2);
            text-shadow: 0 0 10px white;
        }

        .option.selected::before {
            content: '>';
            margin-right: 15px;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div class="menu-container">
        <h1>ASTEROIDS</h1>
        <ul class="menu-options">
            <li class="option selected" data-action="local">LOCAL</li>
            <li class="option" data-action="online">ONLINE</li>
            <li class="option" data-action="salir">SALIR</li>
        </ul>
    </div>

    <script>
        // --- LÓGICA DEL FONDO ANIMADO ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let asteroids = [];
        class BgAsteroid {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 20 + 10;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.points = [];
                const vertices = 7 + Math.floor(Math.random() * 5);
                for (let i = 0; i < vertices; i++) {
                    const angle = (i / vertices) * Math.PI * 2;
                    const dist = this.size * (0.6 + Math.random() * 0.4);
                    this.points.push({x: Math.cos(angle) * dist, y: Math.sin(angle) * dist});
                }
            }
            draw() {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(this.x + this.points[0].x, this.y + this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.x + this.points[i].x, this.y + this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
            }
